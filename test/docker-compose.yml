version: "3"

networks: 
  dummify:
    driver: bridge
    ipam:
      config:
        - subnet: 172.1.0.0/16
      driver: default

volumes:
  mysql: {}

services:

  node:
    image: node:alpine
    container_name: dummify-node
    volumes:
      - ./../:/dummify
    working_dir: /dummify
    entrypoint: ./node_modules/.bin/mocha
    command: ""
    links:
      - mysql
    depends_on:
      - mysql
    networks:
      dummify:
        ipv4_address: 172.1.1.1
    expose:
      - 8080
    environment:
      DATABASE_HOST: mysql
      DATABASE_USER: root
      DATABASE_PASS: secret
      DATABASE_PORT: 3306
      DATABASE_SCHEMA: example

  mysql:
    image: mysql:latest
    container_name: dummify-mysql
    volumes:
      - ./assets/example.sql:/dummify/example.sql
      - mysql:/var/lib/mysql
    working_dir: /dummify
    restart: always
    networks:
      dummify:
        ipv4_address: 172.1.1.2
    expose:
      - 3306
    environment:
      MYSQL_DATABASE: example
      MYSQL_ROOT_PASSWORD: secret
